<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="bosch.png" alt="Logo">
        </div>
        <form action="" onsubmit="event.preventDefault()">
            <div class="title">Kayıt Ol</div>

            <div class="input-box">
                <input id="Name" type="text" placeholder="İsminizi giriniz.." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input id="Surname" type="text" placeholder="Soyisminizi giriniz.." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input id="Username" type="text" placeholder="Kullanıcı adınızı giriniz.." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input id="Password" type="password" placeholder="Sifrenizi giriniz.." required>
                <div class="underline"></div>
            </div>
           <div class="input-box button">
                <input  type="submit" value="Kayıt Ol" >
            </div>
        </form>
    </div>
</body>
</html>
